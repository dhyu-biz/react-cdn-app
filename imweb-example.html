<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트 CDN 앱 - 아임웹 예제</title>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 리액트 CDN 앱 CSS -->
    <link rel="stylesheet" href="./dist/react-cdn-app.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 18px;
        }
        
        .react-app-container {
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>아임웹 + 리액트 CDN 앱</h1>
            <p>아임웹에서 스크립트 태그로 불러온 리액트 앱입니다</p>
        </div>
        
        <!-- 아임웹 콘텐츠 영역 -->
        <div class="imweb-content">
            <h2>아임웹 콘텐츠</h2>
            <p>이 부분은 아임웹에서 작성한 콘텐츠입니다. 아래에 리액트 앱이 삽입됩니다.</p>
        </div>
        
        <!-- 리액트 앱이 마운트될 컨테이너 -->
        <div id="react-cdn-app-container" class="react-app-container"></div>
        
        <!-- 아임웹 콘텐츠 영역 (계속) -->
        <div class="imweb-content">
            <h2>아임웹 콘텐츠 (계속)</h2>
            <p>리액트 앱 아래에 오는 아임웹 콘텐츠입니다.</p>
        </div>
    </div>
    
    <!-- 리액트 CDN 앱 JavaScript -->
    <script src="./dist/react-cdn-app.umd.cjs"></script>
    
    <!-- 리액트 앱 마운트 -->
    <script>
        // React와 ReactDOM이 로드된 후 앱 마운트
        document.addEventListener('DOMContentLoaded', function() {
            if (window.React && window.ReactDOM && window.ReactCDNApp) {
                window.ReactCDNApp.mount('react-cdn-app-container');
            } else {
                console.error('React 또는 ReactCDNApp이 로드되지 않았습니다.');
            }
        });
    </script>
</body>
</html>
